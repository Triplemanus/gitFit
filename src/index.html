<!DOCTYPE html>
<html>
  <head>
    <meta charset=“UTF-8”>
    <title>GITFIT</title>
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
    <link rel="stylesheet" href="styles.css">
    <link href=“https://fonts.googleapis.com/css?family=Oxygen:300,400,700” rel=“stylesheet”>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  </head>
  <body>
    <aside class="user-info">
      <h1 class="aside__logo">git<span class="aside__logo-fit">FIT</h1>
      <h2 class="aside__welcome-message aside__h2">Welcome, <span class="aside__user-name">Name</span>!</h2>
      <h2 class="aside__date aside__h2">Date</h2>
      <figure class="aside__figure">
        <section class="figure__user-name">
          <label class="aside__user-name-label user-label">NAME</label>
          <h3 class="section__user-name"><span class="section_full-user-name user-info">usersname</span></h3>
        </section>
        <section class="figure__address">
          <label class="aside__address-label user-label">ADDRESS</label>
          <h3 class="section__address user-info">usersaddress</h3>
        </section>
        <section class="figure__email">
          <label class="aside__email-label user-label">EMAIL</label>
          <h3 class="section__email">usersemail</h3>
        </section>
        <section class="figure__stride-length">
            <label class="aside__stride-length-label user-label">STRIDE LENGTH</label>
            <h3 class="section__stride-length user-info">usersstridelength</h3>
          </section>
      </figure>
    </aside>
    <main>
      <section class="main__column-one">
        <section class="main__activity main__section">
          <h3 class="activity__header">Activity</h3>
          <h4 class="activity__steps">You have taken <span class="activity__steps-stepNum">X</span> steps today.</h4>
          <h4 class="activity__minsActive">You were active for <span class="activity__minsActive-minsActive">X</span> minutes today.</h4>
          <h4 class="activity__distance">You have walked <span class="activity__distance-distanceNum">X</span> miles today.</h4>
          <canvas class="activity__chart-day-allUsers" height="125" width="500"></canvas>
          <canvas class="activity__chart-weeklyView-oneUser" height="125" width="500"></canvas>
        </section>
        <section class="main__sleep main__section">
          <h3 class="sleep__header">Sleep</h3>
        </section>
      </section>
      <section class="main__column-two">
        <section class="main__hydration main__section">
          <h3 class="hydration__header">Hydration</h3>
        </section>
        <section class="main__step-challenge main__section">
          <h3 class="step-challenge-header">Step Challenge</h3>
        </section>
      </section>
    </main>
      <script type="text/javascript" src="../data/users.js"></script>
      <script type="text/javascript" src="../data/hydration.js"></script>
      <script type="text/javascript" src="../data/sleep.js"></script>
      <script type="text/javascript" src="../data/activity.js"></script>
      <script type="text/javascript" src="./User.js"></script>
      <script type="text/javascript" src="./UserRepository.js"></script>
      <script type="text/javascript" src="./Hydration.js"></script>
      <script type="text/javascript" src="./HydrationRepository.js"></script>
      <script type="text/javascript" src="./Sleep.js"></script>
      <script type="text/javascript" src="./SleepRepository.js"></script>
      <script type="text/javascript" src="./Activity.js"></script> -->
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
      <script type="text/javascript" src="./scripts.js"></script>
      <script type="text/javascript" src="./Charts.js"></script>
  </body>
</html>
