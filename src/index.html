<!DOCTYPE html>
<html>
  <head>
    <meta charset=“UTF-8”>
    <title>GETFIT</title>
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
    <link href=“https://fonts.googleapis.com/css?family=Oxygen:300,400,700” rel=“stylesheet”>
    <link rel=“stylesheet” href=“styles.css”>
    <script src=“https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js”></script>
  </head>
  <body>
    <aside class="user-info">
      <h1>GitFit</h1>
      <h2 class="aside__welcome-message">Welcome, <span class="aside__user-name"></span></h2>
      <h2 class="aside-date">Date</h2>
      <figure class="aside__figure">
        <section class="figure__user-name">
          <label class="aside__user-name-label">Name</label>
          <h3 class="section__user-name">usersname</h3>
        </section>
        <section class="figure__address">
          <label class="aside__address-label">Address</label>
          <h3 class="section__address">usersaddress</h3>
        </section>
        <section class="figure__email">
          <label class="aside__email-label">Email</label>
          <h3 class="section__email">usersemail</h3>
        </section>
        <section class="figure__stride-length">
            <label class="aside__stride-length-label">Stride Length</label>
            <h3 class="section__stride-length">usersstridelength</h3>
          </section>
      </figure>
    </aside>
    <main>
      <section class="main__activity">
        <h3 class="activity__header">Activity</h3>
      </section>
      <section class="main__sleep">
        <h3 class="sleep__header">Sleep</h3>
      </section>
      <section class="main__hydration">
        <h3 class="hydration__header">Hydration</h3>
      </section>
      <section class="main__step-challenge">
        <h3 class="step-challenge-header">Step Challenge</h3>
      </section>
    </main>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
